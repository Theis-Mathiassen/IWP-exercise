<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>IWP Health App</title>
    <link rel="stylesheet" type="text/css" href="simple.css">
</head>
<body>

<section> 
  <h1 id="id1"> IWP BMI-tracker</h1>
  <form id="bmiForm" action="/bmi-records" method="post">
    <fieldset>
      <legend>Personal information:</legend>    
      <label for="name"> Name</label><br/>
      <input type="text" name="name" id="name" value="Mickey" required minlength="1" maxlength="30">  <br><br>     
      <label for="height"> Height (cm):</label> <br>
      <input type="number" name="height" id="height" value="" min="1" max="300"> <br><br>
      <label for="weight"> Weight (kg):</label> <br>
      <input type="number" name="weight" id="weight" value="" min="1" max="300"> <br><br>     

  <input type="submit" id="submitBtn" value="Submit">
</fieldset>
</form>
<div id="result" style="visibility:hidden">Result </div>
<script  defer src="bmi-client.js"></script> 
</section>


</body>
</html>
